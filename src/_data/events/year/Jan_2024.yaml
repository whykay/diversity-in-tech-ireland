    desc: "<p>There is nothing like a New Year to think about your company’s fundamental value proposition and how startups often need to pivot, not only to survive, but to propel and to thrive.</p>
    <p>It’s more common that you might think that early-stage start-up ideas end up on the cutting room floor and major pivots happen when real opportunity, need or demand dictates. In truth the more successful founders will embrace this and see it as part of the process. Iterate, iterate and then leap into the big pivots.</p>"
