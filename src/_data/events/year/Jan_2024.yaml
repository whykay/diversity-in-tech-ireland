  - name: "(In-Person) Inspiring Women Entrepreneurs @ KPMG Ireland"
    url: "https://www.eventbrite.co.uk/e/inspiring-women-entrepreneurs-tickets-779973952087"
    region: 🇮🇪
    date_added: 2024-01-10
    start_datetime: 2024-01-25T17:00:00Z
    end_datetime: 2024-01-25T18:15:00Z
    new: true
    recurring: false
    desc: "<p>Olivia Lynch, Partner, KPMG cordially invites you to attend a lunchtime talk of Inspiring Women Entrepreneurs with Paula Fitzsimons, Going for Growth. Olivia and Paula will be joined by successful female entrepreneurs Louella Morton, founder of TestReach, and Leonora O’Brien, founder and formerly CEO of Pharmapod, who will tell their inspiring stories of their entrepreneurship journeys.</p>
    <p>The Inspiring Women Entrepreneurs initiative, which is supported by Enterprise Ireland and KPMG, is designed to introduce the possibility of an innovative entrepreneurial career to particular groups of high achieving women that may not have considered it previously and where there is untapped entrepreneurial potential - women in senior corporate positions, those with doctoral and post-doctoral academic qualifications, professional women, women seeking a change in their life, among others.</p>"
    type: diversity
