    end_datetime: 2022-06-29T20:00:00Z
    new: false
    recurring: false
    desc: "<p>WITS Coaching Series on self-confidence at work is already coming to an end!</p>
    <p>For this last episode, we want you to leave your doubts behind! The focus of this session will be self-worth. Our experienced Speaker, Life & Career Coach Anna Lehane will give you the tools to feel more comfortable with yourself at work and develop the confidence to speak out.</p>
    <p>Like our second session, this workshop will be online to allow a maximum of people to attend. Don't expect to fall asleep in front of a slide set! This workshop will be as highly interactive as the previous ones, with games, practice, and moments of exchange in a fun and safe environment. It happens thanks to your contribution: the more you participate, the better!</p>"
    type: diversity
