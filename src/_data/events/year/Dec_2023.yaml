  - name: "(In-Person) AwakenHub Cork HoHoHos"
    url: "https://www.eventbrite.co.uk/e/awakenhub-cork-hohohos-tickets-763300531437"
    region: ðŸ‡®ðŸ‡ª
    date_added: 2023-11-30
    start_datetime: 2023-12-07T18:00:00Z
    end_datetime: 2023-12-07T20:20:00Z
    new: true
    recurring: false
    desc: "<p>Join us for an informal couple of hours to meet with the AwakenHub/AwakenAngels co-founders in the gorgeous The River Club, River Lee Hotel on 7 December.</p>
    <p>Pop in for a drink and a chat. No agenda. Just pure 'get to know you' vibes.</p>
    <p>Open to any women founders / investors interested in AwakenHub and/or AwakenAngels.</p>"
    type: diversity
  - name: "(In-Person) AwakenHub North West HoHoHos"
    url: "https://www.eventbrite.co.uk/e/awakenhub-north-west-hohohos-tickets-764399648927"
    region: ðŸ‡¬ðŸ‡§
    date_added: 2023-11-30
    start_datetime: 2023-12-11T17:30:00Z
    end_datetime: 2023-12-11T19:30:00Z
    new: true
    recurring: false
    desc: "<p>In collaboration with Derry City & Strabane District Council's Go Succeed Programme you're invited to join us on 11th December for an informal couple of hours to meet with the AwakenHub/AwakenAngels co-founders in the gorgeous GuildHall TapHouse.</p>
    <p>Pop in for a drink and a chat. Hear about the new Go Succeed Programme open to businesses across NI and all things AwakenHub/AwakenAngels. There will be plenty of 'get to know you' vibes too.</p>
    <p>Open to any women founders / investors interested in AwakenHub and/or AwakenAngels.</p>"
    type: diversity
  - name: "(In-Person) AwakenHub Causeway Coast & Glens HoHoHos"
    url: "https://www.eventbrite.co.uk/e/awakenhub-causeway-coast-glens-hohohos-tickets-764431383847"
    region: ðŸ‡¬ðŸ‡§
    date_added: 2023-11-30
    start_datetime: 2023-12-13T19:00:00Z
    end_datetime: 2023-12-13T21:00:00Z
    new: true
    recurring: false
    desc: "<p>In collaboration with Causeway Coast & Glens Council and the Go Succeed Programme you're invited to join us on 13th December for an informal couple of hours to meet with the AwakenHub/AwakenAngels co-founders in the gorgeous Whoosh in Coleraine (Thanks to #awakenhubber and trailblazer Thana Thammavongsa for hosting us).</p>
    <p>Pop in for a drink and a chat. Hear about the new Go Succeed Programme open to all businesses across NI and all things AwakenHub/AwakenAngels. There will be plenty of 'get to know you' vibes too.</p>
    <p>Open to any women founders / investors interested in AwakenHub and/or AwakenAngels.</p>"
    type: diversity