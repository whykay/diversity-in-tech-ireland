    desc: "<p>Are you a woman who is considering a change in career or interested in exploring the world of entrepreneurship? Technological University Dublin is hosting an event for Inspiring Women Entrepreneurs 2024 for women who are interested in exploring the possibility of an innovative entrepreneurial career.</p>
