    desc: "<p>Join this exciting interactive online \"Women in STEM\" event, which aims to engage and inspire the next generation of Irish women in STEM. It will provide a unique insight into STEM careers through first-hand experiences of female scientists and researchers. The event will consist of a panel discussion between our MC, Science Educator, Ali Knight, and a number of speakers who will talk from personal experience, showcase the incredible work they are doing and answer any qustions live from the audience. The panel of speakers are women working across all spectrums of STEM, who will interact with classrooms and audiences all across the country.</p>"
