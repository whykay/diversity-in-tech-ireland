    start_datetime: 2022-11-29T13:00:00Z
    end_datetime: 2022-11-29T14:00:00Z
    new: false
    recurring: false
    desc: "<p>Throughout this session, Clodagh will share personal insights, scientific research and expert tips that will support you on your own well-being journey. CRAOI is a workplace wellness technology solution that offers users on-demand personalised content across 4 holistic pillars: Movement, Mindfulness, Nutrition and Happiness. Clodagh has over 15 years experience working in both the corporate and wellness industries. She is a qualified Yoga Teacher, certified Health and Wellness Coach and an advocate for workplace well-being.</p>"
    type: diversity