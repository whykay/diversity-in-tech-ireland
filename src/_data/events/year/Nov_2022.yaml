  - name: "(Online) Republic of Work: Why We Should All Be Well-Being Warriors"
    url: "https://www.eventbrite.ie/e/why-we-should-all-be-well-being-warriors-tickets-469042959117"
    region: ğŸ‡®ğŸ‡ª
